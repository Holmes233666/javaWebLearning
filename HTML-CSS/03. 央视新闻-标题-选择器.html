<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新思想引领新征程</title>
    <!-- 方式二：内部样式，定义style标签，可以写在页面任何位置，通常写在head标签中 --> 
    <style>
        /* 选择器：*、
        /* 元素选择器，选择所有的span标签，当前页面的所有的span都是灰色 */
        span {
            color: rgb(178, 178, 178);
            
        }
        /* 类选择器 */
        .cls {
            color: #ff0000;
        }
        /* id选择器：优先级最高 */
        #time {
            color: #00ff00;
        }

        a { /* 去除超链接下面的下划线 */
            text-decoration: none;
        }

     </style>
    <!-- 方式三：外部样式，定义一个外部样式表文件，通过link标签 引入 -->
    <!-- <link rel="stylesheet" href="./CSS/news.css"> -->
</head>
<body>
    <h1>【新思想引领新征程】推进长江</h1>
    <!-- 定义一个超链接：显式文本：央视网，链接地址：http://www.cctv.com -->
    <a href="http://www.cctv.com" target="_blank">央视网</a>  <!-- _blank表示在新窗口打开链接 -->
    <!-- 方式一：行内样式：span标签用于对文本进行样式设置 -->
    <span style="color: grey;" >2022年5月15日 20:07</span>
    <span class = "cls">6666</span>
    <span id = "time">2022年5月15日 20:07</span>
</body>
</html>
