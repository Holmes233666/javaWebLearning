<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单标签</title>
</head>
<body>
    <!-- form 表单：
        action：表单提交的地址
        method：表单提交的方式
            get：通过url传递数据 (默认)， 表单数据会出现在URL中
                特点：数据量小（大小有限制），不安全（隐私数据）
            post：通过请求体传递数据 
                特点：数据量大（大小无限制），安全
        注意：表单项要想提交数据，必须设置表单属性name
    -->
    <form action="/save" method="post">
        姓名： <input type="text" name = "name"><br><br>

        密码： <input type="password" name = "password"><br><br>

        性别： <input type= "radio" name = "gender" value = "1"> 男
              <label><input type= "radio" name = "gender" value = "0"> 女<br><br>
        
        爱好：<label></label><input type= "checkbox" nam e = "hobby" value = "1"> 篮球
            <label><input type= "checkbox" name = "hobby" value = "2"> 足球
                <label><input type= "checkbox" name = "hobby" value = "3"> 羽毛球<br><br>  
        <!-- 上传文件 -->
        选择图片： <input type="file" name = "file"><br><br>

        <!-- 时间 -->
        生日： <input type="date" name = "birthday"><br><br>
        
        时间： <input type="time" name = "time"><br><br>

        日期时间： <input type="datetime-local" name = "datetime"><br><br>

        <!-- 下拉框 -->
        学历： <select>
            <option value="1">小学</option>
            <option value="2">初中</option>
            <option value="3">高中</option>
            <option value="4">大学</option>
        </select>

        <!-- 多行文本框 -->
        留言： <textarea name="message" id="" cols="30" rows="10"></textarea><br><br>

        <input type="submit" value="提交">
        <input type="reset" value="重置">
        <input type="button" value="按钮">
        
        <!-- 隐藏域 -->
        <input type="hidden" name="id" value="1">

    </form>
</body>
</html>
