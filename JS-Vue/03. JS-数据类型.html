<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS-数据类型</title>
</head>
<body>
  

  <script>
    //1. 数据类型
    alert(typeof 10);   // number
    alert(typeof 1.5);  // number
    
    alert(typeof true); // boolean
    alert(typeof false); // boolean

    alert(typeof "Hello");  // 双引号 string
    alert(typeof 'JS');   // 单引号 string
    alert(typeof `JavaScript`); // 反引号 string

    alert(typeof null);   // object

    alert(typeof undefined); // undefined

    let a ;
    alert(typeof a); 

    // 模板字符串
    let name = "Tom";
    let age = 18;

    console.log(`My name is ${name}, I'm ${age} years old.`); // 拼接变得简单

    
    
  </script>
</body>
</html>
